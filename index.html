<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="img">
        <img alt="cover image">
      </div>
      <div class="card">
        <h6 class="catogery">Perfume</h6>
        <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
        <p class="discription">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="cur-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="cart"><img src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
